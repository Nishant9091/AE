<script>
    var tl = gsap.timeline();

    tl.from(".clip-top, .clip-bottom", {
        // delay: 1,
        height: "50vh",
        ease: "power2.inOut"
    });

    tl.to(".marquee", {
        // delay: 0.75,
        top: "50%",
        ease: "power2.inOut",
    });

    tl.from(".clip-top .marquee, .clip-bottom .marquee", {
        // delay: 1,
        left: "100%",
        ease: "power1.inOut",
    });

    tl.from(".clip-center .marquee", {
        // delay: 1,
        left: "-50%",
        ease: "power1.inOut",
    });

    tl.to(".clip-top", {
        // delay: 6,
        clipPath: "inset(0 0 100% 0)",
        ease: "power2.inOut",
    });

    tl.to(".clip-bottom", {
        // delay: 6,
        clipPath: "inset(100% 0 0 0)",
        ease: "power2.inOut",
    });

    tl.to(".clip-top .marquee, .clip-bottom .marquee, .clip-center .marquee span", {
        // delay: 6,
        opacity: 0,
        ease: "power2.inOut",
    });
